<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de familias</title>
</head>
<body>
    <h1>Listado de familias</h1>
    {% if familias %}
        <ul>
            {% for familia in familias %}
                <li> 
                    <a href="{% url 'detalle_ciclos' pk=familia.pk %}">
                        {{ familia.nombre }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p> No hay familias registradas todavÃ­a. </p>
    {% endif %}
</body>
</html>
